<div class="row" style="justify-content: center;">
  <div class="col-4">
    <div>
      <h6 style="text-align: center;">Ticketing system</h6>
      <div class="main">
        <div class="form-group has-search">
          <p>Name</p>
          <span class="form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="name" [(ngModel)]="ticket.name" name="ticket.name">
        </div>
        <div class="form-group has-search">
          <p>Type</p>
          <span class="form-control-feedback"></span>
          <input type="radio" name="gender" value="male" (input)="genderMale($event.target.value)"> Male
          <input type="radio" name="gender" value="female" (input)="genderFemale($event.target.value)" >Female
        </div>
        <div class="form-group has-search">
          <p>Description</p>
          <span class="form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="name" [(ngModel)]="ticket.description"
            name="description">
        </div>
        <div class="form-group has-search">
          <p>TicketStatus</p>
          <span class="form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="name" [(ngModel)]="ticket.ticketstatus"
            name="ticketstatus">
        </div>
        <div class="form-group has-search">
          <p>bulr</p>
          <span class="form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="bulr"  (blur)="onBlur()"
            name="ticketstatus">
        </div>

        <div class="form-group has-search">
          <p>Focuse</p>
          <span class="form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="Focuse"  (focus)="onFocus()"
            name="ticketstatus">
        </div>
        <div class="form-group has-search">
          <p>Key enter</p>
          <span class="form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="Focuse"  (keyup.enter)="keyUpFunction($event)"
            name="ticketstatus">
        </div>
        <div *ngIf="!this.edit">
          <button type="button" class="btn btn-primary" (click)="submit()">submit</button>
        </div>
        <div *ngIf="this.edit">
          <button type="button" class="btn btn-primary" (click)="update()">update</button>
        </div>
      </div>
    </div>
  </div>
</div>
